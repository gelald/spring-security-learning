<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面 - Spring Security学习</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            max-width: 450px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #666;
            margin: 0;
        }
        .form-floating {
            margin-bottom: 1.5rem;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            width: 100%;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .demo-accounts {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1.5rem;
        }
        .demo-accounts h6 {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .demo-accounts p {
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-container">
            <!-- 登录头部 -->
            <div class="login-header">
                <i class="bi bi-shield-lock text-primary mb-3" style="font-size: 3rem;"></i>
                <h3>Spring Security 学习</h3>
                <p class="text-muted">第一阶段：单体应用内的安全学习</p>
            </div>

            <!-- 登录表单 -->
            <form th:action="@{/login/process}" method="post">
                <!-- 错误提示 -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    用户名或密码错误，请重试
                </div>

                <!-- 登出提示 -->
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    <i class="bi bi-check-circle me-2"></i>
                    您已成功登出系统
                </div>

                <!-- 用户名输入 -->
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="请输入用户名" required autocomplete="username">
                    <label for="username">
                        <i class="bi bi-person me-2"></i>
                        用户名
                    </label>
                </div>

                <!-- 密码输入 -->
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="请输入密码" required autocomplete="current-password">
                    <label for="password">
                        <i class="bi bi-lock me-2"></i>
                        密码
                    </label>
                </div>

                <!-- 记住我选项 -->
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">
                        记住我的登录状态
                    </label>
                </div>

                <!-- 登录按钮 -->
                <button type="submit" class="btn btn-primary btn-lg btn-login">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    登录系统
                </button>
            </form>

            <!-- 演示账号信息 -->
            <div class="demo-accounts">
                <h6><i class="bi bi-info-circle me-1"></i>演示账号</h6>
                <p><strong>用户名:</strong> admin</p>
                <p><strong>密码:</strong> admin123</p>
                <small class="text-muted">系统会自动填充演示账号信息</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 自动填充演示账号信息
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'admin123';
        });
    </script>
</body>
</html>
