<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBAC 简单测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>RBAC 系统测试成功！</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success">
                            <h5>🎉 权限系统已成功初始化！</h5>
                            <p>用户 <strong th:text="${username}"></strong> 已成功登录并访问此页面。</p>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <h6>📊 系统状态</h6>
                                <ul>
                                    <li>✅ 数据库表创建成功</li>
                                    <li>✅ 权限数据初始化完成</li>
                                    <li>✅ 角色数据初始化完成</li>
                                    <li>✅ 权限关系配置完成</li>
                                    <li>✅ 用户认证正常工作</li>
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <h6>🔐 当前用户权限</h6>
                                <ul>
                                    <li th:each="authority : ${authorities}">
                                        <span class="badge bg-primary" th:text="${authority.authority}"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <hr>

                        <div class="text-center">
                            <a href="/rbac-test" class="btn btn-primary">访问完整测试页面</a>
                            <a href="/" class="btn btn-secondary">返回首页</a>
                            <a href="/logout" class="btn btn-outline-danger">退出登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
