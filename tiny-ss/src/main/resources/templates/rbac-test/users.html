<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - RBAC 测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/rbac-test">RBAC 测试系统</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:text="'欢迎, ' + ${username}"></span>
                <a class="nav-link" href="/logout">退出</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3>用户管理</h3>
                        <a href="/rbac-test/users/create" class="btn btn-primary">创建新用户</a>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success">
                            <h5>✅ 权限验证成功!</h5>
                            <p>用户 <strong th:text="${username}"></strong> 具有查看用户列表的权限 <code>user:read</code></p>
                            <p>当前操作: <strong th:text="${operation}"></strong></p>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>用户名</th>
                                        <th>邮箱</th>
                                        <th>角色</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>admin</td>
                                        <td>admin@example.com</td>
                                        <td><span class="badge bg-danger">ADMIN</span></td>
                                        <td><span class="badge bg-success">启用</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary">编辑</button>
                                            <button class="btn btn-sm btn-outline-danger">删除</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>usermanager</td>
                                        <td>manager@example.com</td>
                                        <td><span class="badge bg-info">USER_MANAGER</span></td>
                                        <td><span class="badge bg-success">启用</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary">编辑</button>
                                            <button class="btn btn-sm btn-outline-danger">删除</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>ordermanager</td>
                                        <td>order@example.com</td>
                                        <td><span class="badge bg-warning">ORDER_MANAGER</span></td>
                                        <td><span class="badge bg-success">启用</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary">编辑</button>
                                            <button class="btn btn-sm btn-outline-danger">删除</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>4</td>
                                        <td>normaluser</td>
                                        <td>user@example.com</td>
                                        <td><span class="badge bg-secondary">USER</span></td>
                                        <td><span class="badge bg-success">启用</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary">编辑</button>
                                            <button class="btn btn-sm btn-outline-danger">删除</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="mt-3">
                            <a href="/rbac-test" class="btn btn-secondary">返回首页</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
