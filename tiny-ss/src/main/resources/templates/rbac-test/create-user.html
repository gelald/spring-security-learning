<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建用户 - RBAC 测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/rbac-test">RBAC 测试系统</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:text="'欢迎, ' + ${username}"></span>
                <a class="nav-link" href="/logout">退出</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>创建新用户</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success">
                            <h5>✅ 权限验证成功!</h5>
                            <p>用户 <strong th:text="${username}"></strong> 具有创建用户的权限 <code>user:create</code></p>
                            <p>当前操作: <strong th:text="${operation}"></strong></p>
                        </div>

                        <form id="createUserForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">用户名</label>
                                        <input type="text" class="form-control" id="username" name="username" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">邮箱</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="firstName" class="form-label">名字</label>
                                        <input type="text" class="form-control" id="firstName" name="firstName">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="lastName" class="form-label">姓氏</label>
                                        <input type="text" class="form-control" id="lastName" name="lastName">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="password" class="form-label">密码</label>
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">确认密码</label>
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">角色分配</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="USER" id="roleUser" name="roles">
                                    <label class="form-check-label" for="roleUser">
                                        普通用户 (USER)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="USER_MANAGER" id="roleUserManager" name="roles">
                                    <label class="form-check-label" for="roleUserManager">
                                        用户管理员 (USER_MANAGER)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="ORDER_MANAGER" id="roleOrderManager" name="roles">
                                    <label class="form-check-label" for="roleOrderManager">
                                        订单管理员 (ORDER_MANAGER)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="ADMIN" id="roleAdmin" name="roles">
                                    <label class="form-check-label" for="roleAdmin">
                                        系统管理员 (ADMIN)
                                    </label>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/rbac-test/users" class="btn btn-secondary">返回用户列表</a>
                                <button type="submit" class="btn btn-primary">创建用户</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="resultModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">创建结果</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="resultContent"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="goToUserList()">查看用户列表</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('createUserForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const userData = {
                username: formData.get('username'),
                email: formData.get('email'),
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                password: formData.get('password'),
                roles: formData.getAll('roles')
            };

            fetch('/rbac-test/users/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => {
                const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
                const resultContent = document.getElementById('resultContent');

                if (data.success) {
                    resultContent.innerHTML = `
                        <div class="alert alert-success">
                            <h6>✅ 用户创建成功!</h6>
                            <p><strong>消息:</strong> ${data.message}</p>
                            <p><strong>创建者:</strong> ${data.createdBy}</p>
                        </div>
                    `;
                } else {
                    resultContent.innerHTML = `
                        <div class="alert alert-danger">
                            <h6>❌ 创建失败!</h6>
                            <p><strong>消息:</strong> ${data.message}</p>
                        </div>
                    `;
                }

                resultModal.show();
            })
            .catch(error => {
                console.error('Error:', error);
                const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
                const resultContent = document.getElementById('resultContent');

                resultContent.innerHTML = `
                    <div class="alert alert-danger">
                        <h6>❌ 发生错误!</h6>
                        <p>创建用户时发生网络错误，请稍后重试。</p>
                    </div>
                `;

                resultModal.show();
            });
        });

        function goToUserList() {
            window.location.href = '/rbac-test/users';
        }
    </script>
</body>
</html>
