<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3>Error</h3>
                </div>
                <div class="card-body">
                    <h4 th:text="${status}">Error Status</h4>
                    <p th:text="${error}">Error Message</p>
                    <p th:text="${message}">Error Description</p>
                    <div class="mt-3">
                        <a th:href="@{/}" class="btn btn-primary">Go Home</a>
                        <a th:href="@{/login}" class="btn btn-secondary">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
