<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误页面 - Spring Security学习</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            line-height: 1;
        }
        .error-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .error-message {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .error-icon {
            font-size: 4rem;
            color: #ff6b6b;
            margin-bottom: 1.5rem;
        }
        .btn-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 500;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            color: white;
        }
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }
        .error-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
            text-align: left;
        }
        .error-details h6 {
            color: #333;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .error-details p {
            color: #666;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .decoration {
            position: absolute;
            opacity: 0.1;
        }
        .decoration-1 {
            top: -20px;
            right: -20px;
            font-size: 5rem;
            color: #ff6b6b;
            transform: rotate(45deg);
        }
        .decoration-2 {
            bottom: -20px;
            left: -20px;
            font-size: 5rem;
            color: #4ecdc4;
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <!-- 装饰图标 -->
        <i class="bi bi-x-circle decoration decoration-1"></i>
        <i class="bi bi-shield-x decoration decoration-2"></i>

        <!-- 错误图标 -->
        <i class="bi bi-exclamation-triangle error-icon"></i>

        <!-- 错误代码 -->
        <div class="error-code">403</div>

        <!-- 错误标题 -->
        <h1 class="error-title">访问被拒绝</h1>

        <!-- 错误信息 -->
        <p class="error-message">
            抱歉，您没有权限访问此页面或资源。<br>
            请联系管理员获取相应的访问权限，或使用具有适当权限的账户重新登录。
        </p>

        <!-- 操作按钮 -->
        <div class="mb-3">
            <a th:href="@{/}" class="btn-back me-2">
                <i class="bi bi-house me-2"></i>
                返回首页
            </a>
            <a th:href="@{/login}" class="btn btn-outline-secondary">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                重新登录
            </a>
        </div>

        <!-- 错误详情 -->
        <div class="error-details">
            <h6><i class="bi bi-info-circle me-2"></i>可能的原因：</h6>
            <p><i class="bi bi-arrow-right me-2"></i>您当前的用户角色没有访问此资源的权限</p>
            <p><i class="bi bi-arrow-right me-2"></i>会话已过期，需要重新登录</p>
            <p><i class="bi bi-arrow-right me-2"></i>管理员修改了您的权限设置</p>
            <p><i class="bi bi-arrow-right me-2"></i>此功能仅对特定角色开放</p>
        </div>

        <!-- 帮助信息 -->
        <div class="mt-3">
            <small class="text-muted">
                <i class="bi bi-question-circle me-1"></i>
                如果您认为这是一个错误，请联系系统管理员
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 自动重定向功能（可选）
        let countdown = 10;
        const redirectElement = document.createElement('div');
        redirectElement.className = 'mt-3 text-muted small';
        redirectElement.innerHTML = `<i class="bi bi-clock me-1"></i>${countdown} 秒后将自动跳转到首页`;

        document.querySelector('.error-container').appendChild(redirectElement);

        const timer = setInterval(() => {
            countdown--;
            redirectElement.innerHTML = `<i class="bi bi-clock me-1"></i>${countdown} 秒后将自动跳转到首页`;

            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = '/';
            }
        }, 1000);

        // 用户交互时取消自动跳转
        document.addEventListener('click', () => {
            clearInterval(timer);
            if (redirectElement.parentNode) {
                redirectElement.remove();
            }
        });
    </script>
</body>
</html>
