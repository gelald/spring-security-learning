<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问被拒绝 - RBAC 权限管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1.5rem;
        }
        .error-title {
            font-size: 2rem;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-subtitle {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .suggestion-card {
            background: rgba(220, 53, 69, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-left: 4px solid #dc3545;
            text-align: left;
        }
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn-action {
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="bi bi-shield-x"></i>
        </div>
        <h1 class="error-title">访问被拒绝</h1>
        <p class="error-subtitle">抱歉，您没有足够的权限访问此页面或执行此操作</p>

        <div class="suggestion-card">
            <h6><i class="bi bi-info-circle me-2"></i>可能的原因</h6>
            <ul class="mb-0">
                <li>您的当前角色没有相应的权限</li>
                <li>您需要更高的权限级别</li>
                <li>权限配置可能已更改</li>
                <li>您需要联系管理员分配相应权限</li>
            </ul>
        </div>

        <div class="action-buttons">
            <a href="/rbac-test" class="btn-action btn-primary">
                <i class="bi bi-house me-2"></i>
                返回首页
            </a>
            <a href="/logout" class="btn-action btn-outline-danger">
                <i class="bi bi-box-arrow-right me-2"></i>
                重新登录
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
