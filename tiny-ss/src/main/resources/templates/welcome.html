<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="display-4">Welcome to Our Application</h1>
            <p class="lead">A secure Spring Security application with user management</p>
            <hr class="my-4">
            <p>Please log in to access your account or register if you're a new user.</p>
            <div class="mt-4">
                <a th:href="@{/login}" class="btn btn-primary btn-lg me-2">Login</a>
                <a th:href="@{/register}" class="btn btn-secondary btn-lg">Register</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
