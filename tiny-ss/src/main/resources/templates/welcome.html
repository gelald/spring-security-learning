<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎 - RBAC 权限管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .welcome-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .brand-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        .brand-title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        .brand-subtitle {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        .feature-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 1.5rem;
            transition: transform 0.2s;
            border: none;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .feature-icon {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        .btn-action {
            padding: 1rem 2rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .btn-secondary-custom {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
        }
        .btn-secondary-custom:hover {
            background: #667eea;
            color: white;
        }
        .demo-hint {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 2rem;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="brand-icon">
            <i class="bi bi-shield-lock"></i>
        </div>
        <h1 class="brand-title">RBAC 权限管理系统</h1>
        <p class="brand-subtitle">权限管理与访问控制演示</p>

        <div class="feature-grid">
            <div class="feature-card card">
                <div class="feature-icon">
                    <i class="bi bi-people"></i>
                </div>
                <h6>用户管理</h6>
                <p class="text-muted small">基于角色的用户权限管理</p>
            </div>
            <div class="feature-card card">
                <div class="feature-icon">
                    <i class="bi bi-shield-check"></i>
                </div>
                <h6>权限控制</h6>
                <p class="text-muted small">细粒度的权限分配与验证</p>
            </div>
            <div class="feature-card card">
                <div class="feature-icon">
                    <i class="bi bi-gear"></i>
                </div>
                <h6>动态配置</h6>
                <p class="text-muted small">实时权限分配，无需重启</p>
            </div>
        </div>

        <div class="action-buttons">
            <a th:href="@{/login}" class="btn-action btn-primary-custom">
                <i class="bi bi-box-arrow-in-right"></i>
                立即登录
            </a>
        </div>

        <div class="demo-hint">
            <h6><i class="bi bi-info-circle me-2"></i>演示信息</h6>
            <p class="mb-2">
                <strong>演示账号：</strong> admin / admin123
            </p>
            <p class="mb-0 small text-muted">
                这是一个企业级 RBAC 权限管理系统的演示平台
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.welcome-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';

            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });

        // 特性卡片悬停效果
        const featureCards = document.querySelectorAll('.feature-card');
        featureCards.forEach((card, index) => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';

            setTimeout(() => {
                card.style.transition = 'all 0.5s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 200 + index * 100);
        });
    </script>
</body>
</html>
