spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  thymeleaf:
    cache: false

logging:
  level:
    org:
      springframework:
        security:
          authentication: debug

server:
  port: 19501
  error:
    whitelabel:
      enabled: false